    <script>
        $(document).ready(function() {

            var actorName = parseActorName();
            getActorData(actorName);
            getMovieList(actorName);

        });

        function parseActorName() {
            var query = window.location.search.substring(1);
            var params = query.split('&');

            var actorName = params[0].split('=')[1];
            console.log(actorName);
            var firstName = actorName.split('%20')[0];
            var lastName = actorName.split('%20')[1];
            return firstName + " " + lastName;
        }

        function getActorData(actorName) {
            var testingPath = actorName.replace(' ', '');

            $.ajax({
                dataType: 'json',
                url: 'http://localhost:3000/' + testingPath,
                success: function(data) {
                    setDataFields(data);
                }
            })
        }

        function setDataFields(data) {
            data = data[0];

            var name = data["Name"];
            var birthday = data['Birthday'];
            var nationality = data['Nationality'];

            var nameField = document.getElementById('actor-name');
            var birthdayField = document.getElementById('actor-birthday');
            var nationalityField = document.getElementById('actor-nationality');

            nameField.innerHTML = name;
            birthdayField.innerHTML = "Birthday: " + birthday;
            nationalityField.innerHTML = "Nationality: " + nationality;
        }
